name: comprar-producto
on: workflow_dispatch
jobs:
    install-java-jdk:
        runs-on: [self-hosted, linux, X64]
        steps:
            - name: Setup Jmeter
              uses: fajardodiaz/setup-jmeter@v1.5
              with:
                jmeter_version: 5.6.2
            - uses: actions/checkout@v4
            - name: Run jmeter test
              id: jmeter-test
              shell: bash
              run: |
                /home/ubuntu/apache-jmeter-5.6.2/bin/jmeter -n -t comprar-producto-demo/Demo.jmx